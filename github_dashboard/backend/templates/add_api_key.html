{% extends 'base.html' %}

{% block content %}
  <form action="/api_key/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="api_token">API Token</label>
      <input id="api_token" type="text" name="api_token" class="form-control" placeholder="API Key">
    </div>
    <div class="form-group">
      <input type="submit" value="OK" class="btn btn-primary">
    </div>
  </form>
{% endblock %}
